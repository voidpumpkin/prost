syntax = "proto3";

package prosit_test;

import "rust.proto";

message Request {
  option (rust.message).oneofs_required = true;
  string id = 1 [(rust.codegen).type = UUID ];
  Meta meta = 2 [(rust.codegen).required = true];
  oneof foo {
    string bar = 3;
    int32 bax = 4;
  }
}

message Meta {
  string id = 1 [(rust.codegen).type = UUID ];
}

message RequestNoOpts {
  string id = 1;
  Meta meta = 2;
  oneof foo {
    string bar = 3;
    int32 bax = 4;
  }
}