syntax = "proto3";

package prosit_test;

import "rust.proto";

message Request {
  string id = 1 [(rust.codegen).type = UUID ];
  Meta meta = 2 [(rust.codegen).required = true];
}

message Meta {
  string id = 1 [(rust.codegen).type = UUID ];
}

message RequestNoOpts {
  string id = 1;
  Meta meta = 2;
}